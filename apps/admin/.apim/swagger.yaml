openapi: "3.0.3"
info:
  title: "Innovation Service - Admin API"
  version: "1.0.0"
servers:
  - url: "https://nhse-${ENV}-innovation-service-admin-functions.azurewebsites.net/api"

paths:
  "/v1/health":
    get:
      tags:
        - "[v1] health"
      description: "Get admin health"
      operationId: "v1-admin-health"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "Ok"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden"
    
  "/v1/organisations/{organisationId}/units/{organisationUnitId}/inactivate":
    patch:
      tags:
        - "[v1] Inactivate Unit"
      description: "Inactivate an organisation unit"
      operationId: "v1-admin-inactivate-unit"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
        - name: organisationUnitId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/organisations/{organisationId}/units/{organisationUnitId}/activate":
    patch:
      tags:
        - "[v1] Activate Unit"
      description: "Activate an organisation unit"
      operationId: "v1-admin-activate-unit"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
        - name: organisationUnitId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Users to unlock.
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/organisations":
    post:
      tags:
        - "[v1] Create Organisation"
      description: "Create an organisation"
      operationId: "v1-admin-organisation-create"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      requestBody:
        description: Organisation to create.
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

