info:
  title: Users API @ NHS Innovation Service
  version: 1.0.0
servers:
  - url: https://nhse-${ENV}-innovation-service-user-functions.azurewebsites.net/api
openapi: 3.0.3
paths:
  /v1/email-preferences:
    get:
      description: Returns the user email notifications preferences
      operationId: v1-email-notification-preferences-info
      tags:
        - "[v1] Email Preferences"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties: {}
    put:
      description: Updates the user email preferences
      operationId: v1-email-notification-preferences-upsert
      tags:
        - "[v1] Email Preferences"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                preferences:
                  oneOf:
                    - type: object
                      properties:
                        NEEDS_ASSESSMENT:
                          type: string
                          enum:
                            - YES
                            - NO
                        TASK:
                          type: string
                          enum:
                            - YES
                            - NO
                        MESSAGES:
                          type: string
                          enum:
                            - YES
                            - NO
                        INNOVATION_MANAGEMENT:
                          type: string
                          enum:
                            - YES
                            - NO
                      required:
                        - NEEDS_ASSESSMENT
                        - TASK
                        - MESSAGES
                        - INNOVATION_MANAGEMENT
                      additionalProperties: false
                      x-required: true
                    - type: object
                      properties:
                        SUPPORT:
                          type: string
                          enum:
                            - YES
                            - NO
                        TASK:
                          type: string
                          enum:
                            - YES
                            - NO
                        MESSAGES:
                          type: string
                          enum:
                            - YES
                            - NO
                        INNOVATION_MANAGEMENT:
                          type: string
                          enum:
                            - YES
                            - NO
                        AUTOMATIC:
                          type: string
                          enum:
                            - YES
                            - NO
                        NOTIFY_ME:
                          type: string
                          enum:
                            - YES
                            - NO
                      required:
                        - SUPPORT
                        - TASK
                        - MESSAGES
                        - INNOVATION_MANAGEMENT
                        - AUTOMATIC
                        - NOTIFY_ME
                      additionalProperties: false
                      x-required: true
                    - type: object
                      properties:
                        ORGANISATION_SUGGESTIONS:
                          type: string
                          enum:
                            - YES
                            - NO
                        SUPPORT:
                          type: string
                          enum:
                            - YES
                            - NO
                        TASK:
                          type: string
                          enum:
                            - YES
                            - NO
                        MESSAGES:
                          type: string
                          enum:
                            - YES
                            - NO
                        INNOVATION_MANAGEMENT:
                          type: string
                          enum:
                            - YES
                            - NO
                        AUTOMATIC:
                          type: string
                          enum:
                            - YES
                            - NO
                        NOTIFY_ME:
                          type: string
                          enum:
                            - YES
                            - NO
                      required:
                        - ORGANISATION_SUGGESTIONS
                        - SUPPORT
                        - TASK
                        - MESSAGES
                        - INNOVATION_MANAGEMENT
                        - AUTOMATIC
                        - NOTIFY_ME
                      additionalProperties: false
                      x-required: true
                    - type: object
                      properties:
                        SUPPORT:
                          type: string
                          enum:
                            - YES
                            - NO
                        MESSAGES:
                          type: string
                          enum:
                            - YES
                            - NO
                        TASK:
                          type: string
                          enum:
                            - YES
                            - NO
                        DOCUMENTS:
                          type: string
                          enum:
                            - YES
                            - NO
                        AUTOMATIC:
                          type: string
                          enum:
                            - YES
                            - NO
                        USER_RESEARCH_SURVEYS:
                          type: string
                          enum:
                            - YES
                            - NO
                      required:
                        - SUPPORT
                        - MESSAGES
                        - TASK
                        - DOCUMENTS
                        - AUTOMATIC
                        - USER_RESEARCH_SURVEYS
                      additionalProperties: false
                      x-required: true
              additionalProperties: false
      responses:
        "204":
          description: The user email preferences were updated successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /v1/invites:
    get:
      description: Get collaboration invites list
      operationId: v1-invites-list
      parameters: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /v1/me/announcements/{announcementId}/read:
    patch:
      operationId: v1-me-announcement-read
      description: Mark an announcement as read.
      parameters:
        - name: announcementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success
        "404":
          description: Not found
  /v1/me/announcements:
    get:
      description: Returns unread announcements
      operationId: v1-me-announcements
      tags:
        - "[v1] Announcements"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    title:
                      type: string
                    template:
                      type: string
                      enum:
                        - "0"
                    userRoles:
                      type: array
                      items:
                        type: string
                        enum:
                          - ADMIN
                          - INNOVATOR
                          - ACCESSOR
                          - ASSESSMENT
                          - QUALIFYING_ACCESSOR
                    createdAt:
                      type: string
                      format: date-time
                    params:
                      type: object
  /v1/me:
    post:
      description: Create a new user on DB
      operationId: v1-me-create
      tags:
        - "[v1] Users"
      responses:
        "200":
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
    get:
      description: Retrieves the user profile information.
      operationId: v1-me-info
      tags:
        - "[v1] Users"
      parameters: []
      responses:
        "200":
          description: Successful operation
        "404":
          description: Not found
    put:
      description: User profile information update
      operationId: v1-me-update
      tags:
        - "[v1] Users"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  description: The display name of the user
                  example: John Doe
                mobilePhone:
                  type: string
                  description: The mobile phone number of the user
                  example: "07777777777"
                organisation:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The ID of the organisation
                      example: 12345678-1234-1234-1234-123456789012
                    name:
                      type: string
                      description: The name of the organisation
                      example: Example Organisation
                    isShadow:
                      type: boolean
                      description: Whether the organisation is a shadow organisation
                      example: false
                    size:
                      type: string
                      description: The size of the organisation
                      example: small
                howDidYouFindUsAnswers:
                  type: object
                  properties:
                    event:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    eventComment:
                      type: string
                      description: Mandatory comment for "event" field, if selected
                    reading:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    redingComment:
                      type: string
                      description: Mandatory comment for "reading" field, if selected
                      example: An article on Linkedin
                    recommendationColleague:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    recommendationOrg:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    recommendationOrgComment:
                      type: string
                      description: Mandatory comment for "recommendationOrg" field, if selected
                      example: Someone at NICE
                    searchEngine:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    socialMedia:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    other:
                      type: boolean
                      description: Whether this field's checkbox was selected or not
                      example: false
                    otherComment:
                      type: string
                      description: Mandatory comment for "other" field, if selected
                      example: Colleague who has used the service before
      responses:
        "200":
          description: User information updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
  /v1/me/delete:
    patch:
      description: User delete
      operationId: v1-me-delete
      tags:
        - "[v1] Users"
      parameters: []
      requestBody:
        description: Reason for deletion
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  maxLength: 2000
              required:
                - reason
              additionalProperties: false
      responses:
        "204":
          description: User deleted successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /v1/me/innovations:
    get:
      description: Retrieves the user owned innovations.
      operationId: v1-me-innovations
      tags:
        - "[v1] Owned innovations information"
      parameters: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    collaboratorsCount:
                      type: number
                    expirationTransferDate:
                      type: string
        "400":
          description: Bad request
  /v1/me/mfa:
    get:
      description: Get user MFA configuration
      operationId: v1-me-mfa-info
      tags:
        - "[v1] Users"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - none
                      - email
                      - phone
                  phoneNumber:
                    type: string
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      description: Upsert user MFA configuration
      operationId: v1-me-mfa-upsert
      tags:
        - "[v1] Users"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - none
                    - email
                    - phone
                phoneNumber:
                  anyOf:
                    - type: string
                      maxLength: 20
                      x-required: true
              required:
                - type
              additionalProperties: false
      responses:
        "204":
          description: MFA information upserted
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /v1/me/terms-of-use/accept:
    patch:
      description: Accept user terms of use
      operationId: v1-me-terms-of-use-accept
      tags:
        - "[v1] Terms of Use"
      parameters: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Operation identifier
        "422":
          description: Unprocessable Entity
  /v1/me/terms-of-use:
    get:
      description: Retrieves the user terms of use
      operationId: v1-me-terms-of-use-info
      tags:
        - "[v1] Terms of Use"
      parameters: []
      responses:
        "200":
          description: Successful operation
        "404":
          description: Terms of use not found
  /v1/notifications/counters:
    get:
      description: Returns the notifications counters
      operationId: v1-notifications-counters
      tags:
        - "[v1] Notifications"
      parameters: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    description: The total of active notifications
  /v1/notifications/{notificationId}:
    delete:
      description: Returns the id of the deleted notification
      operationId: v1-notifications-delete
      tags:
        - "[v1] Notifications"
      parameters:
        - name: notificationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The notification ID
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The notification id
  /v1/notifications/dismiss:
    patch:
      description: Returns the number of affected notifications
      operationId: v1-notifications-dismiss
      tags:
        - "[v1] Notifications"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notificationIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  default: []
                contextIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  default: []
                contextTypes:
                  type: array
                  items:
                    type: string
                    enum:
                      - TASK
                      - DOCUMENTS
                      - MESSAGES
                      - SUPPORT
                      - NEEDS_ASSESSMENT
                      - ORGANISATION_SUGGESTIONS
                      - INNOVATION_MANAGEMENT
                      - ADMIN
                      - ACCOUNT
                      - AUTOMATIC
                      - NOTIFY_ME
                  default: []
                contextDetails:
                  type: array
                  items:
                    type: string
                    enum:
                      - TA01_TASK_CREATION_TO_INNOVATOR
                      - TA02_TASK_RESPONDED_TO_OTHER_INNOVATORS
                      - TA03_TASK_DONE_TO_ACCESSOR_OR_ASSESSMENT
                      - TA04_TASK_DECLINED_TO_ACCESSOR_OR_ASSESSMENT
                      - TA05_TASK_CANCELLED_TO_INNOVATOR
                      - TA06_TASK_REOPEN_TO_INNOVATOR
                      - DC01_UPLOADED_DOCUMENT_TO_INNOVATOR
                      - ME01_THREAD_CREATION
                      - ME02_THREAD_ADD_FOLLOWERS
                      - ME03_THREAD_MESSAGE_CREATION
                      - ST01_SUPPORT_STATUS_TO_ENGAGING
                      - ST02_SUPPORT_STATUS_TO_OTHER
                      - ST03_SUPPORT_STATUS_TO_WAITING
                      - ST04_SUPPORT_NEW_ASSIGNED_ACCESSORS_TO_INNOVATOR
                      - ST05_SUPPORT_NEW_ASSIGNED_ACCESSOR_TO_NEW_QA
                      - ST06_SUPPORT_NEW_ASSIGNED_ACCESSOR_TO_OLD_QA
                      - ST07_SUPPORT_STATUS_CHANGE_REQUEST
                      - SS01_SUPPORT_SUMMARY_UPDATE_TO_INNOVATORS
                      - SS02_SUPPORT_SUMMARY_UPDATE_TO_OTHER_ENGAGING_ACCESSORS
                      - NA01_INNOVATOR_SUBMITS_FOR_NEEDS_ASSESSMENT_TO_INNOVATOR
                      - NA02_INNOVATOR_SUBMITS_FOR_NEEDS_ASSESSMENT_TO_ASSESSMENT
                      - NA03_NEEDS_ASSESSMENT_STARTED_TO_INNOVATOR
                      - NA04_NEEDS_ASSESSMENT_COMPLETE_TO_INNOVATOR
                      - NA06_NEEDS_ASSESSOR_REMOVED
                      - NA07_NEEDS_ASSESSOR_ASSIGNED
                      - OS01_UNITS_SUGGESTION_TO_SUGGESTED_UNITS_QA
                      - OS02_UNITS_SUGGESTION_NOT_SHARED_TO_INNOVATOR
                      - OS03_INNOVATION_DELAYED_SHARED_SUGGESTION
                      - RE01_EXPORT_REQUEST_SUBMITTED
                      - RE02_EXPORT_REQUEST_APPROVED
                      - RE03_EXPORT_REQUEST_REJECTED
                      - AI01_INNOVATION_ARCHIVED_TO_SELF
                      - AI02_INNOVATION_ARCHIVED_TO_COLLABORATORS
                      - AI03_INNOVATION_ARCHIVED_TO_ENGAGING_QA_A
                      - AI04_INNOVATION_ARCHIVED_TO_NA_DURING_NEEDS_ASSESSMENT
                      - SH04_INNOVATION_STOPPED_SHARING_WITH_INDIVIDUAL_ORG_TO_OWNER
                      - SH05_INNOVATION_STOPPED_SHARING_WITH_INDIVIDUAL_ORG_TO_QA_A
                      - DA01_OWNER_DELETED_ACCOUNT_WITH_PENDING_TRANSFER_TO_COLLABORATOR
                      - DA02_OWNER_DELETED_ACCOUNT_WITHOUT_PENDING_TRANSFER_TO_COLLABORATOR
                      - MC01_COLLABORATOR_INVITE_EXISTING_USER
                      - MC02_COLLABORATOR_INVITE_NEW_USER
                      - MC03_COLLABORATOR_UPDATE_CANCEL_INVITE
                      - MC04_COLLABORATOR_UPDATE_ACCEPTS_INVITE
                      - MC05_COLLABORATOR_UPDATE_DECLINES_INVITE
                      - MC06_COLLABORATOR_UPDATE_REMOVED_COLLABORATOR
                      - MC07_COLLABORATOR_UPDATE_COLLABORATOR_LEFT_TO_INNOVATORS
                      - MC08_COLLABORATOR_UPDATE_COLLABORATOR_LEFT_TO_SELF
                      - TO01_TRANSFER_OWNERSHIP_NEW_USER
                      - TO02_TRANSFER_OWNERSHIP_EXISTING_USER
                      - TO06_TRANSFER_OWNERSHIP_ACCEPTS_PREVIOUS_OWNER
                      - TO07_TRANSFER_OWNERSHIP_ACCEPTS_ASSIGNED_ACCESSORS
                      - TO08_TRANSFER_OWNERSHIP_DECLINES_PREVIOUS_OWNER
                      - TO09_TRANSFER_OWNERSHIP_CANCELED_NEW_OWNER
                      - AP02_INNOVATOR_LOCKED_TO_ASSIGNED_USERS
                      - AP03_USER_LOCKED_TO_LOCKED_USER
                      - AP07_UNIT_INACTIVATED_TO_ENGAGING_INNOVATIONS
                      - AP08_USER_EMAIL_ADDRESS_UPDATED
                      - CA01_ACCOUNT_CREATION_OF_INNOVATOR
                      - CA02_ACCOUNT_CREATION_OF_COLLABORATOR
                      - AU01_INNOVATOR_INCOMPLETE_RECORD
                      - AU02_ACCESSOR_IDLE_ENGAGING_SUPPORT
                      - AU03_INNOVATOR_IDLE_SUPPORT
                      - AU04_SUPPORT_KPI_REMINDER
                      - AU05_SUPPORT_KPI_OVERDUE
                      - AU06_ACCESSOR_IDLE_WAITING
                      - AU07_TRANSFER_ONE_WEEK_REMINDER_NEW_USER
                      - AU08_TRANSFER_ONE_WEEK_REMINDER_EXISTING_USER
                      - AU09_TRANSFER_EXPIRED
                      - AU10_ACCESSOR_IDLE_ENGAGING_SUPPORT_FOR_SIX_WEEKS
                      - SUPPORT_UPDATED
                      - PROGRESS_UPDATE_CREATED
                      - INNOVATION_RECORD_UPDATED
                      - REMINDER
                  default: []
                dismissAll:
                  type: boolean
                  description: Dismiss all notifications
                  default: false
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  affected:
                    type: number
                    description: The number of affected notifications
  /v1/notifications:
    get:
      description: Returns the user notifications
      operationId: v1-notifications-list
      tags:
        - "[v1] Notifications"
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
        - name: take
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            default: 20
        - name: order
          in: query
          required: false
          schema:
            type: object
            properties: {}
            additionalProperties:
              type: string
              enum:
                - ASC
                - DESC
            default:
              default: DESC
        - name: contextTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - ""
                - TASK
                - DOCUMENTS
                - MESSAGES
                - SUPPORT
                - NEEDS_ASSESSMENT
                - ORGANISATION_SUGGESTIONS
                - INNOVATION_MANAGEMENT
                - ADMIN
                - ACCOUNT
                - AUTOMATIC
                - NOTIFY_ME
            description: The context types to filter by
            default: []
        - name: unreadOnly
          in: query
          required: false
          schema:
            type: boolean
            description: If true, only returns the unread notifications
            default: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    description: The total number of notifications
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          description: The notification ID
                        innovation:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                              description: The innovation ID
                            name:
                              type: string
                              description: The innovation name
                            status:
                              type: string
                              enum:
                                - CREATED
                                - WAITING_NEEDS_ASSESSMENT
                                - NEEDS_ASSESSMENT
                                - IN_PROGRESS
                                - WITHDRAWN
                                - ARCHIVED
                              description: The innovation status
                        contextType:
                          type: string
                          enum:
                            - TASK
                            - DOCUMENTS
                            - MESSAGES
                            - SUPPORT
                            - NEEDS_ASSESSMENT
                            - ORGANISATION_SUGGESTIONS
                            - INNOVATION_MANAGEMENT
                            - ADMIN
                            - ACCOUNT
                            - AUTOMATIC
                            - NOTIFY_ME
                          description: The notification context category
                        contextDetail:
                          type: string
                          enum:
                            - TA01_TASK_CREATION_TO_INNOVATOR
                            - TA02_TASK_RESPONDED_TO_OTHER_INNOVATORS
                            - TA03_TASK_DONE_TO_ACCESSOR_OR_ASSESSMENT
                            - TA04_TASK_DECLINED_TO_ACCESSOR_OR_ASSESSMENT
                            - TA05_TASK_CANCELLED_TO_INNOVATOR
                            - TA06_TASK_REOPEN_TO_INNOVATOR
                            - DC01_UPLOADED_DOCUMENT_TO_INNOVATOR
                            - ME01_THREAD_CREATION
                            - ME02_THREAD_ADD_FOLLOWERS
                            - ME03_THREAD_MESSAGE_CREATION
                            - ST01_SUPPORT_STATUS_TO_ENGAGING
                            - ST02_SUPPORT_STATUS_TO_OTHER
                            - ST03_SUPPORT_STATUS_TO_WAITING
                            - ST04_SUPPORT_NEW_ASSIGNED_ACCESSORS_TO_INNOVATOR
                            - ST05_SUPPORT_NEW_ASSIGNED_ACCESSOR_TO_NEW_QA
                            - ST06_SUPPORT_NEW_ASSIGNED_ACCESSOR_TO_OLD_QA
                            - ST07_SUPPORT_STATUS_CHANGE_REQUEST
                            - SS01_SUPPORT_SUMMARY_UPDATE_TO_INNOVATORS
                            - SS02_SUPPORT_SUMMARY_UPDATE_TO_OTHER_ENGAGING_ACCESSORS
                            - NA01_INNOVATOR_SUBMITS_FOR_NEEDS_ASSESSMENT_TO_INNOVATOR
                            - NA02_INNOVATOR_SUBMITS_FOR_NEEDS_ASSESSMENT_TO_ASSESSMENT
                            - NA03_NEEDS_ASSESSMENT_STARTED_TO_INNOVATOR
                            - NA04_NEEDS_ASSESSMENT_COMPLETE_TO_INNOVATOR
                            - NA06_NEEDS_ASSESSOR_REMOVED
                            - NA07_NEEDS_ASSESSOR_ASSIGNED
                            - OS01_UNITS_SUGGESTION_TO_SUGGESTED_UNITS_QA
                            - OS02_UNITS_SUGGESTION_NOT_SHARED_TO_INNOVATOR
                            - OS03_INNOVATION_DELAYED_SHARED_SUGGESTION
                            - RE01_EXPORT_REQUEST_SUBMITTED
                            - RE02_EXPORT_REQUEST_APPROVED
                            - RE03_EXPORT_REQUEST_REJECTED
                            - AI01_INNOVATION_ARCHIVED_TO_SELF
                            - AI02_INNOVATION_ARCHIVED_TO_COLLABORATORS
                            - AI03_INNOVATION_ARCHIVED_TO_ENGAGING_QA_A
                            - AI04_INNOVATION_ARCHIVED_TO_NA_DURING_NEEDS_ASSESSMENT
                            - SH04_INNOVATION_STOPPED_SHARING_WITH_INDIVIDUAL_ORG_TO_OWNER
                            - SH05_INNOVATION_STOPPED_SHARING_WITH_INDIVIDUAL_ORG_TO_QA_A
                            - DA01_OWNER_DELETED_ACCOUNT_WITH_PENDING_TRANSFER_TO_COLLABORATOR
