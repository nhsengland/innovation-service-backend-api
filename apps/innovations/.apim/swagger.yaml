info:
  title: Innovations API @ NHS Innovation Service
  version: 1.0.0
servers:
  - url: https://nhse-${ENV}-innovation-service-innovation-functions.azurewebsites.net/api
openapi: 3.0.3
paths:
  /v1/{innovationId}/activities:
    get:
      operationId: v1-innovation-activities-log-list
      description: Get activities log list of an Innovation
      tags:
        - "[v1] Innovation Activities Log"
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
        - name: take
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            default: 20
        - name: order
          in: query
          required: false
          schema:
            type: object
            properties: {}
            additionalProperties:
              type: string
              enum:
                - ASC
                - DESC
            default:
              default: DESC
        - name: activityTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - INNOVATION_MANAGEMENT
                - INNOVATION_RECORD
                - NEEDS_ASSESSMENT
                - SUPPORT
                - COMMENTS
                - TASKS
                - THREADS
        - name: dateFilters
          in: query
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                field:
                  type: string
                  enum:
                    - createdAt
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
              required:
                - field
              additionalProperties: false
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  innovation:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        activity:
                          type: string
                        date:
                          type: number
                        params:
                          type: object
                          properties:
                            actionUserId:
                              type: string
                            interveningUserId:
                              type: string
                            assessmentId:
                              type: string
                            sectionId:
                              type: string
                            actionId:
                              type: string
                            innovationSupportStatus:
                              type: string
                            organisations:
                              type: array
                              items:
                                type: string
                            organisationUnit:
                              type: string
                            comment:
                              type: object
                              properties:
                                id:
                                  type: string
                                value:
                                  type: string
                            totalActions:
                              type: number
                            thread:
                              type: object
                              properties:
                                id:
                                  type: string
                                subject:
                                  type: string
                                messageId:
                                  type: string
                            actionUserName:
                              type: string
                            interveningUserName:
                              type: string
        "500":
          description: An error occurred while processing the request.
  /v1/{innovationId}/all-sections:
    get:
      description: Get an innovation sections list details.
      tags:
        - Innovation
      summary: Get an innovation sections list details.
      operationId: v1-innovation-all-sections-list
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /v1/{innovationId}/archive:
    patch:
      summary: Archive an innovation
      description: Archive an innovation.
      operationId: v1-innovation-archive
      tags:
        - Innovation
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  maxLength: 2000
              required:
                - message
              additionalProperties: false
      responses:
        "204":
          description: Innovation archived successfully.
  /v1/{innovationId}/assessments/{assessmentId}:
    patch:
      summary: Update the assigned assessor of an innovation.
      description: Update the assigned assessor of an innovation.
      operationId: v1-innovation-assessment-assessor-update
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the innovation.
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the assessment.
      requestBody:
        description: The new assessor to be assigned.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assessorId:
                  type: string
                  format: uuid
                  description: Id of the new assessor to assign.
              required:
                - assessorId
              additionalProperties: false
      responses:
        "200":
          description: The assigned assessor has been successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  assessmentId:
                    type: string
                    format: uuid
                  assessorId:
                    type: string
                    format: uuid
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to assign a new assessor.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
    get:
      summary: Get Innovation Assessment Info
      description: Get Innovation Assessment Info
      tags:
        - Innovation Assessment Info
      operationId: v1-innovation-assessment-info
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  summary:
                    type: string
                  description:
                    type: string
                  finishedAt:
                    type: string
                    format: date-time
                  assignTo:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                  maturityLevel:
                    type: string
                  maturityLevelComment:
                    type: string
                  hasRegulatoryApprovals:
                    type: boolean
                  hasRegulatoryApprovalsComment:
                    type: string
                  hasEvidence:
                    type: boolean
                  hasEvidenceComment:
                    type: string
                  hasValidation:
                    type: boolean
                  hasValidationComment:
                    type: string
                  hasProposition:
                    type: boolean
                  hasPropositionComment:
                    type: string
                  hasCompetitionKnowledge:
                    type: boolean
                  hasCompetitionKnowledgeComment:
                    type: string
                  hasImplementationPlan:
                    type: boolean
                  hasImplementationPlanComment:
                    type: string
                  hasScaleResource:
                    type: boolean
                  hasScaleResourceComment:
                    type: string
                  suggestedOrganisations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        acronym:
                          type: string
                        units:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                format: uuid
                              name:
                                type: string
                              acronym:
                                type: string
                              organisation:
                                type: object
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                  name:
                                    type: string
                                  acronym:
                                    type: string
                  updatedAt:
                    type: string
                    format: date-time
                  updatedBy:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      summary: Update an innovation assessment
      description: Update an innovation assessment.
      operationId: v1-innovation-assessment-update
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Innovation assessment update request body.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                summary:
                  type: string
                  maxLength: 2000
                  nullable: true
                description:
                  type: string
                  maxLength: 2000
                  nullable: true
                maturityLevel:
                  type: string
                  enum:
                    - DISCOVERY
                    - ADVANCED
                    - READY
                  nullable: true
                maturityLevelComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasRegulatoryApprovals:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasRegulatoryApprovalsComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasEvidence:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasEvidenceComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasValidation:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasValidationComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasProposition:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasPropositionComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasCompetitionKnowledge:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasCompetitionKnowledgeComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasImplementationPlan:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasImplementationPlanComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasScaleResource:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasScaleResourceComment:
                  type: string
                  maxLength: 200
                  nullable: true
                suggestedOrganisationUnitsIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  nullable: true
                isSubmission:
                  type: boolean
                  default: false
              additionalProperties: false
      responses:
        "200":
          description: Returns the updated innovation assessment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  innovationId:
                    type: string
                    format: uuid
                  assessmentId:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum:
                      - APPROVED
                      - REJECTED
                  comment:
                    type: string
                    maxLength: 1000
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to update the innovation
            assessment.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
  /v1/{innovationId}/assessments:
    post:
      summary: Create an innovation assessment
      description: Create an innovation assessment.
      operationId: v1-innovation-assessment-create
      tags:
        - Innovation Assessment
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The innovation assessment data.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  maxLength: 4000
              required:
                - message
              additionalProperties: false
      responses:
        "200":
          description: The innovation assessment has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: false
        "400":
          description: The innovation assessment has not been created.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create an innovation assessment.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the innovation assessment.
    get:
      description: Get all completed assessments from an innovation
      operationId: v1-innovation-assessments-list
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Returns the complete assessments
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /v1/{innovationId}/assessments/edit:
    post:
      summary: Create a new assessment when editing an assessment
      description: Create a new assessment as a minor version of a previous assessment.
      operationId: v1-innovation-assessment-edit
      tags:
        - Innovation Assessment
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  maxLength: 2000
              required:
                - reason
              additionalProperties: false
      responses:
        "200":
          description: The minor assessment version has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: The innovation assessment id.
                required:
                  - id
        "400":
          description: The minor assessment version has not been created.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create a minor assessment version.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the minor assessment version.
  /v1/{innovationId}/assessments/{assessmentId}/exemption:
    get:
      description: Get an assessment kpi exemption.
      operationId: v1-innovation-assessment-kpi-exemption-info
      tags:
        - "[v1] Innovation Assessment"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  isExempted:
                    type: boolean
                  exemption:
                    type: object
                    properties:
                      reason:
                        type: string
                      message:
                        type: string
                      exemptedAt:
                        type: string
                        format: date-time
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
    patch:
      description: Upsert an innovation assessment kpi exemption.
      operationId: v1-innovation-assessment-kpi-exemption-upsert
      tags:
        - "[v1] Innovation Assessment"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  enum:
                    - NO_RESPONSE
                    - TECHNICAL_DIFFICULTIES
                    - INCORRECT_DETAILS
                    - SERVICE_UNAVAILABLE
                    - CAPACITY
                message:
                  type: string
                  maxLength: 2000
              required:
                - reason
              additionalProperties: false
      responses:
        "204":
          description: Creates or updates the kpi exemption
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
  /v1/collaborators/{collaboratorId}/check:
    get:
      description: Check collaborator
      operationId: v1-innovation-collaboration-check
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: collaboratorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userExists:
                    type: boolean
                    description: User exists in service
                  collaboratorStatus:
                    type: string
                    description: Status of the collaborator invite
        "404":
          description: Not Found
  /v1/{innovationId}/collaborators:
    post:
      description: Create (invites) a new collaborator for the innovations.
      operationId: v1-innovation-collaborator-create
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The collaborator to be invited.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  maxLength: 25
                  nullable: true
              required:
                - email
              additionalProperties: false
      responses:
        "200":
          description: The collaborator has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The collaborator id.
                    example: c0a80121-7ac0-464e-b8f6-27b88b0cda7f
                required:
                  - id
        "400":
          description: The collaborator could not be created.
        "401":
          description: The user is not authorized to create an collaborator.
        "403":
          description: The user is not allowed to create an collaborator.
        "404":
          description: The innovation could not be found.
        "500":
          description: An unexpected error occurred while creating the collaborator.
    get:
      description: Get a list of innovation collaborators.
      operationId: v1-innovation-collaborators-list
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The list of innovation collaborators.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: The total number of records.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        role:
                          type: string
                        email:
                          type: string
                        status:
                          type: string
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
  /v1/{innovationId}/collaborators/{collaboratorId}:
    get:
      description: Get a collaborator information.
      operationId: v1-innovation-collaborator-info
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: collaboratorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The innovation collaborator information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  role:
                    type: string
                  email:
                    type: string
                  status:
                    type: string
                    enum:
                      - PENDING
                      - ACTIVE
                      - DECLINED
                      - CANCELLED
                      - REMOVED
                      - LEFT
                      - EXPIRED
                  invitedAt:
                    type: string
                    format: date-time
                  innovation:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      description:
                        type: string
                      owner:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
    patch:
      description: Updates information of collaborator.
      operationId: v1-innovation-collaborator-update
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: collaboratorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The information to update collaborator invite.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  anyOf:
                    - type: string
                      enum:
                        - CANCELLED
                        - REMOVED
                    - type: string
                      enum:
                        - ACTIVE
                        - DECLINED
                        - LEFT
                role:
                  oneOf:
                    - type: string
                      maxLength: 25
                      nullable: true
              additionalProperties: false
      responses:
        "200":
          description: The collaborator has been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The collaborator id.
                    example: c0a80121-7ac0-464e-b8f6-27b88b0cda7f
                required:
                  - id
        "400":
          description: The collaborator could not be updated.
        "401":
          description: The user is not authorized to update an collaborator.
        "403":
          description: The user is not allowed to update an collaborator.
        "404":
          description: The innovation could not be found.
        "500":
          description: An unexpected error occurred while updating the collaborator.
  /v1:
    post:
      description: Create an innovation
      operationId: v1-innovation-create
      parameters: []
      requestBody:
        description: The innovation to be created.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: {}
                description: {}
                officeLocation: {}
                countryLocation: {}
                postcode: {}
                hasWebsite: {}
                website: {}
              required:
                - name
                - description
                - officeLocation
                - hasWebsite
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier for innovation object
        "400":
          description: Invalid innovation payload
        "422":
          description: Unprocessable entity
    get:
      operationId: v1-innovations-list
      description: Get innovations list
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
        - name: take
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            default: 20
        - name: order
          in: query
          required: false
          schema:
            type: object
            properties: {}
            additionalProperties:
              type: string
              enum:
                - ASC
                - DESC
            default: {}
        - name: careSettings
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - ACADEMIA
                - ACUTE_TRUSTS_INPATIENT
                - ACUTE_TRUSTS_OUTPATIENT
                - AMBULANCE
                - CARE_HOMES_CARE_SETTING
                - END_LIFE_CARE
                - ICS
                - INDUSTRY
                - LOCAL_AUTHORITY_EDUCATION
                - MENTAL_HEALTH
