info:
  title: Innovations API @ NHS Innovation Service
  version: 1.0.0
servers:
  - url: https://nhse-${ENV}-innovation-service-innovation-functions.azurewebsites.net/api
openapi: 3.0.3
paths:
  "/v1/{innovationId}/actions":
    post:
      description: Create a new innovation action.
      operationId: v1-innovation-action-create
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The innovation action to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                section:
                  type: string
                  enum:
                    - INNOVATION_DESCRIPTION
                    - VALUE_PROPOSITION
                    - UNDERSTANDING_OF_NEEDS
                    - UNDERSTANDING_OF_BENEFITS
                    - EVIDENCE_OF_EFFECTIVENESS
                    - MARKET_RESEARCH
                    - INTELLECTUAL_PROPERTY
                    - REGULATIONS_AND_STANDARDS
                    - CURRENT_CARE_PATHWAY
                    - TESTING_WITH_USERS
                    - COST_OF_INNOVATION
                    - COMPARATIVE_COST_BENEFIT
                    - REVENUE_MODEL
                    - IMPLEMENTATION_PLAN
                  description: The section key.
                description:
                  type: string
                  maxLength: 500
                  description: The description of the action.
              required:
                - section
                - description
              additionalProperties: false
      responses:
        "200":
          description: The innovation action has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The innovation action id.
                    example: c0a80121-7ac0-464e-b8f6-27b88b0cda7f
                required:
                  - id
        "400":
          description: The innovation action could not be created.
        "401":
          description: The user is not authorized to create an innovation action.
        "403":
          description: The user is not allowed to create an innovation action.
        "404":
          description: The innovation could not be found.
        "500":
          description: An unexpected error occurred while creating the innovation action.
  "/v1/{innovationId}/actions/{actionId}":
    get:
      description: Get an innovation action.
      operationId: v1-innovation-action-info
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: actionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The innovation action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  displayId:
                    type: string
                  status:
                    type: string
                    enum:
                      - DRAFT
                      - SUBMITTED
                      - APPROVED
                      - REJECTED
                  description:
                    type: string
                  section:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  createdBy:
                    type: object
                    properties:
                      name:
                        type: string
                      organisationUnit:
                        type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
    put:
      description: Update an innovation action.
      operationId: v1-innovation-action-update
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: innovationId
          in: path
          description: The innovation id.
          required: true
          schema:
            type: string
        - name: actionId
          in: path
          description: The innovation action id.
          required: true
          schema:
            type: string
      requestBody:
        description: The innovation action data.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the action.
                description:
                  type: string
                  description: The description of the action.
                status:
                  type: string
                  description: The status of the action.
                assignee:
                  type: string
                  description: The assignee of the action.
                dueDate:
                  type: string
                  description: The due date of the action.
                comment:
                  type: string
                  description: The comment of the action.
      responses:
        "200":
          description: The innovation action has been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The innovation action id.
                  name:
                    type: string
                    description: The name of the action.
                  description:
                    type: string
                    description: The description of the action.
                  status:
                    type: string
                    description: The status of the action.
                  assignee:
                    type: string
                    description: The assignee of the action.
                  dueDate:
                    type: string
                    description: The due date of the action.
                  comment:
                    type: string
                    description: The comment of the action.
                  createdAt:
                    type: string
                    description: The date when the action was created.
                  updatedAt:
                    type: string
                    description: The date when the action was updated.
        "400":
          description: The innovation action data is invalid.
        "401":
          description: The user is not authorized to update the innovation action.
        "404":
          description: The innovation action does not exist.
        "500":
          description: An error occurred while updating the innovation action.
  /v1/actions:
    get:
      description: Get a list of innovation actions.
      operationId: v1-innovation-actions-list
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: skip
          in: query
          required: false
          description: The number of records to skip.
          schema:
            type: integer
            minimum: 0
        - name: take
          in: query
          required: false
          description: The number of records to take.
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: order
          in: query
          required: false
          description: The order of the records.
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: The status of the action.
          schema:
            type: string
        - name: section
          in: query
          required: false
          description: The section of the action.
          schema:
            type: string
        - name: innovationId
          in: query
          required: false
          description: The innovation id of the action.
          schema:
            type: string
        - name: innovationName
          in: query
          required: false
          description: The innovation name of the action.
          schema:
            type: string
      responses:
        "200":
          description: The list of innovation actions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: The total number of records.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The id of the action.
                        displayId:
                          type: string
                          description: The display id of the action.
                        status:
                          type: string
                          description: The status of the action.
                        description:
                          type: string
                          description: The description of the action.
                        section:
                          type: string
                          description: The section of the action.
                        createdAt:
                          type: string
                          description: The date the action was created.
                        updatedAt:
                          type: string
                          description: The date the action was last updated.
                        innovation:
                          type: object
                          properties:
                            id:
                              type: string
                              description: The id of the innovation.
                            name:
                              type: string
                              description: The name of the innovation.
                        notifications:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: The number of notifications for the action.
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
  "/v1/{innovationId}/activities":
    get:
      operationId: v1-innovation-activities-log-list
      description: Get activities log list of an Innovation
      tags:
        - "[v1] Innovation Activities Log"
      parameters:
        - name: innovationId
          in: path
          required: true
          description: Innovation Id.
          schema:
            type: string
        - name: skip
          in: query
          required: false
          description: The number of records to skip.
          schema:
            type: integer
            minimum: 0
        - name: take
          in: query
          required: false
          description: The number of records to take.
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: order
          in: query
          required: false
          description: The order of the records.
          schema:
            type: string
        - name: activityTypes
          in: query
          required: false
          description: Activity types of the logs.
          schema:
            type: string
        - name: startDate
          in: query
          required: false
          description: Activity Logs that start after this date.
          schema:
            type: string
        - name: endDate
          in: query
          required: false
          description: Activity Logs that start before this date.
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  innovation:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        activity:
                          type: string
                        date:
                          type: number
                        params:
                          type: object
                          properties:
                            actionUserId:
                              type: string
                            interveningUserId:
                              type: string
                            assessmentId:
                              type: string
                            sectionId:
                              type: string
                            actionId:
                              type: string
                            innovationSupportStatus:
                              type: string
                            organisations:
                              type: array
                              items:
                                type: string
                            organisationUnit:
                              type: string
                            comment:
                              type: object
                              properties:
                                id:
                                  type: string
                                value:
                                  type: string
                            totalActions:
                              type: number
                            thread:
                              type: object
                              properties:
                                id:
                                  type: string
                                subject:
                                  type: string
                                messageId:
                                  type: string
                            actionUserName:
                              type: string
                            interveningUserName:
                              type: string
        "500":
          description: An error occurred while processing the request.
  "/v1/{innovationId}/all-sections":
    get:
      description: Get an innovation sections list details.
      tags:
        - Innovation
      summary: Get an innovation sections list details.
      operationId: v1-innovation-all-sections-list
      parameters:
        - in: path
          name: innovationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  "/v1/{innovationId}/assessments/{assessmentId}":
    patch:
      summary: Update the assigned assessor of an innovation.
      description: Update the assigned assessor of an innovation.
      operationId: v1-innovation-assessment-assessor-update
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the innovation.
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the assessment.
      requestBody:
        description: The new assessor to be assigned.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assessorId:
                  type: string
                  format: uuid
                  description: Id of the new assessor to assign.
              required:
                - assessorId
              additionalProperties: false
      responses:
        "200":
          description: The assigned assessor has been successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  assessmentId:
                    type: string
                    format: uuid
                  assessorId:
                    type: string
                    format: uuid
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to assign a new assessor.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
    get:
      summary: Get Innovation Assessment Info
      description: Get Innovation Assessment Info
      tags:
        - Innovation Assessment Info
      operationId: v1-innovation-assessment-info
      parameters:
        - name: innovationId
          in: path
          description: Innovation Id
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          description: Assessment Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  summary:
                    type: string
                  description:
                    type: string
                  finishedAt:
                    type: string
                    format: date-time
                  assignTo:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                  maturityLevel:
                    type: string
                  maturityLevelComment:
                    type: string
                  hasRegulatoryApprovals:
                    type: boolean
                  hasRegulatoryApprovalsComment:
                    type: string
                  hasEvidence:
                    type: boolean
                  hasEvidenceComment:
                    type: string
                  hasValidation:
                    type: boolean
                  hasValidationComment:
                    type: string
                  hasProposition:
                    type: boolean
                  hasPropositionComment:
                    type: string
                  hasCompetitionKnowledge:
                    type: boolean
                  hasCompetitionKnowledgeComment:
                    type: string
                  hasImplementationPlan:
                    type: boolean
                  hasImplementationPlanComment:
                    type: string
                  hasScaleResource:
                    type: boolean
                  hasScaleResourceComment:
                    type: string
                  suggestedOrganisations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        acronym:
                          type: string
                        units:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                format: uuid
                              name:
                                type: string
                              acronym:
                                type: string
                              organisation:
                                type: object
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                  name:
                                    type: string
                                  acronym:
                                    type: string
                  updatedAt:
                    type: string
                    format: date-time
                  updatedBy:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      summary: Update an innovation assessment
      description: Update an innovation assessment.
      operationId: v1-innovation-assessment-update
      parameters:
        - name: innovationId
          in: path
          description: Innovation ID
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          description: Assessment ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Innovation assessment update request body.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - APPROVED
                    - REJECTED
                comment:
                  type: string
                  maxLength: 1000
              required:
                - status
      responses:
        "200":
          description: Returns the updated innovation assessment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  innovationId:
                    type: string
                    format: uuid
                  assessmentId:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum:
                      - APPROVED
                      - REJECTED
                  comment:
                    type: string
                    maxLength: 1000
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to update the innovation
            assessment.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
  "/v1/{innovationId}/assessments":
    post:
      summary: Create an innovation assessment
      description: Create an innovation assessment.
      operationId: v1-innovation-assessment-create
      tags:
        - Innovation Assessment
      parameters:
        - name: innovationId
          in: path
          description: The innovation id.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The innovation assessment data.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: The comment for the assessment.
              required:
                - comment
      responses:
        "200":
          description: The innovation assessment has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: The innovation assessment id.
                required:
                  - id
        "400":
          description: The innovation assessment has not been created.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create an innovation assessment.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the innovation assessment.
  /v1:
    post:
      description: Create an innovation
      parameters: []
      operationId: v1-innovation-create
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier for innovation object
        "400":
          description: Invalid innovation payload
        "422":
          description: Unprocessable entity
    get:
      operationId: v1-innovations-list
      description: Get innovations list
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: number
            format: float
        - name: take
          in: query
          required: false
          schema:
            type: number
            format: float
            maximum: 100
            default: 20
        - name: name
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: mainCategories
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - MEDICAL_DEVICE
                - PHARMACEUTICAL
                - DIGITAL
                - AI
                - EDUCATION
                - PPE
                - OTHER
        - name: locations
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - England
                - Scotland
                - Wales
                - Northern Ireland
                - Based outside UK
        - name: status
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
                  enum:
                    - WAITING_NEEDS_ASSESSMENT
                    - NEEDS_ASSESSMENT
                    - IN_PROGRESS
                x-required: true
              - type: array
                items:
                  type: string
                  enum:
                    - IN_PROGRESS
                    - COMPLETE
                x-required: true
              - type: array
                items:
                  type: string
                  enum:
                    - CREATED
                    - WAITING_NEEDS_ASSESSMENT
                    - NEEDS_ASSESSMENT
                    - IN_PROGRESS
                    - WITHDRAWN
                    - COMPLETE
                    - PAUSED
        - name: engagingOrganisations
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: supportStatuses
          in: query
          required: false
          schema:
            oneOf:
              - type: array
                items:
                  type: string
                  enum:
                    - ENGAGING
                    - COMPLETE
              - type: array
                items:
                  type: string
                  enum:
                    - UNASSIGNED
                    - FURTHER_INFO_REQUIRED
                    - WAITING
                    - NOT_YET
                    - ENGAGING
                    - UNSUITABLE
                    - WITHDRAWN
                    - COMPLETE
        - name: groupedStatuses
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - RECORD_NOT_SHARED
                - AWAITING_NEEDS_ASSESSMENT
                - NEEDS_ASSESSMENT
                - AWAITING_SUPPORT
                - RECEIVING_SUPPORT
                - NO_ACTIVE_SUPPORT
                - AWAITING_NEEDS_REASSESSMENT
                - WITHDRAWN
        - name: assignedToMe
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: suggestedOnly
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: latestWorkedByMe
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: order
          in: query
          required: false
          schema:
            oneOf:
              - type: object
                properties: {}
                additionalProperties:
                  type: string
                  enum:
                    - ASC
                    - DESC
                default:
                  default: DESC
        - name: fields
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - isAssessmentOverdue
                - assessment
                - supports
                - notifications
                - statistics
                - groupedStatus
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier for innovation object
        "400":
          description: Invalid innovation payload
  "/v1/{innovationId}/evidence":
    post:
      description: Create an innovation evidence entry.
      tags:
        - Innovation
      summary: Create an innovation evidence entry.
      operationId: v1-innovation-evidence-create
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The innovation id.
      requestBody:
        description: The evidence data to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evidenceType:
                  type: string
                  description: The evidence type.
                clinicalEvidenceType:
                  type: string
                  nullable: true
                  description: The clinical evidence type.
                description:
                  type: string
                  maxLength: 200
                  nullable: true
                  description: The evidence description.
                summary:
                  type: string
                  maxLength: 500
                  nullable: true
                  description: Small summary of the evidence.
                files:
                  type: array
                  items:
                    type: string
                  description: Files to support the evidence.
              required:
                - evidenceType
                - description
                - summary
                - files
              additionalProperties: false
      responses:
        "200":
          description: Innovation evidence info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Innovation evidence id.
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  "/v1/{innovationId}/evidence/{evidenceId}":
    delete:
      description: Delete an innovation evidence entry.
      tags:
        - Innovation
      summary: Delete an innovation evidence entry.
      operationId: v1-innovation-evidence-delete
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Innovation evidence info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Innovation evidence id.
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
    put:
      description: Update an innovation evidence entry.
      tags:
        - Innovation
      summary: Update an innovation evidence entry.
      operationId: v1-innovation-evidence-update
      parameters:
        - name: innovationId
