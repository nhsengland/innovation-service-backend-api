info:
  title: Innovations API @ NHS Innovation Service
  version: 1.0.0
servers:
  - url: https://nhse-${ENV}-innovation-service-innovation-functions.azurewebsites.net/api
openapi: 3.0.3
paths:
  /v1/{innovationId}/activities:
    get:
      operationId: v1-innovation-activities-log-list
      description: Get activities log list of an Innovation
      tags:
        - "[v1] Innovation Activities Log"
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
        - name: take
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            default: 20
        - name: order
          in: query
          required: false
          schema:
            type: object
            properties: {}
            additionalProperties:
              type: string
              enum:
                - ASC
                - DESC
            default:
              default: DESC
        - name: activityTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - INNOVATION_MANAGEMENT
                - INNOVATION_RECORD
                - NEEDS_ASSESSMENT
                - SUPPORT
                - COMMENTS
                - TASKS
                - THREADS
        - name: dateFilters
          in: query
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                field:
                  type: string
                  enum:
                    - createdAt
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
              required:
                - field
              additionalProperties: false
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  innovation:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                    required:
                      - id
                      - name
                    additionalProperties: false
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - INNOVATION_MANAGEMENT
                            - INNOVATION_RECORD
                            - NEEDS_ASSESSMENT
                            - SUPPORT
                            - COMMENTS
                            - TASKS
                            - THREADS
                        activity:
                          type: string
                          enum:
                            - INNOVATION_CREATION
                            - OWNERSHIP_TRANSFER
                            - SHARING_PREFERENCES_UPDATE
                            - SECTION_DRAFT_UPDATE
                            - SECTION_SUBMISSION
                            - INNOVATION_SUBMISSION
                            - NEEDS_ASSESSMENT_START
                            - NEEDS_ASSESSMENT_START_EDIT
                            - NEEDS_ASSESSMENT_COMPLETED
                            - NEEDS_ASSESSMENT_EDITED
                            - ORGANISATION_SUGGESTION
                            - SUPPORT_STATUS_UPDATE
                            - COMMENT_CREATION
                            - TASK_CREATION
                            - TASK_STATUS_DONE_UPDATE
                            - TASK_STATUS_DECLINED_UPDATE
                            - TASK_STATUS_OPEN_UPDATE
                            - TASK_STATUS_CANCELLED_UPDATE
                            - THREAD_CREATION
                            - THREAD_MESSAGE_CREATION
                            - NEEDS_ASSESSMENT_REASSESSMENT_REQUESTED
                            - INNOVATION_PAUSE
                        date:
                          type: string
                          format: date-time
                        params:
                          type: object
                          properties: {}
                          additionalProperties: false
                      required:
                        - type
                        - date
                        - params
                      additionalProperties: false
                required:
                  - count
                  - innovation
                  - data
                additionalProperties: false
        "500":
          description: An error occurred while processing the request.
  /v1/{innovationId}/all-sections:
    get:
      description: Get an innovation sections list details.
      tags:
        - Innovation
      summary: Get an innovation sections list details.
      operationId: v1-innovation-all-sections-list
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    section:
                      type: object
                      properties:
                        section:
                          type: string
                        status:
                          type: string
                          enum:
                            - NOT_STARTED
                            - DRAFT
                            - SUBMITTED
                        submittedAt:
                          type: string
                          format: date-time
                        submittedBy:
                          type: object
                          properties:
                            name:
                              type: string
                            displayTag:
                              type: string
                          required:
                            - name
                            - displayTag
                          additionalProperties: false
                        openTasksCount:
                          type: integer
                      required:
                        - section
                        - openTasksCount
                      additionalProperties: false
                    data:
                      type: object
                      properties: {}
                      additionalProperties: false
                  additionalProperties: false
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /v1/{innovationId}/archive:
    patch:
      summary: Archive an innovation
      description: Archive an innovation.
      operationId: v1-innovation-archive
      tags:
        - Innovation
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  enum:
                    - DEVELOP_FURTHER
                    - HAVE_ALL_SUPPORT
                    - DECIDED_NOT_TO_PURSUE
                    - ALREADY_LIVE_NHS
                    - OTHER_DONT_WANT_TO_SAY
              required:
                - reason
              additionalProperties: false
      responses:
        "204":
          description: Innovation archived successfully.
  /v1/{innovationId}/assessments/{assessmentId}:
    patch:
      summary: Update the assigned assessor of an innovation.
      description: Update the assigned assessor of an innovation.
      operationId: v1-innovation-assessment-assessor-update
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the innovation.
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Id of the assessment.
      requestBody:
        description: The new assessor to be assigned.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assessorId:
                  type: string
                  format: uuid
                  description: Id of the new assessor to assign.
              required:
                - assessorId
              additionalProperties: false
      responses:
        "200":
          description: The assigned assessor has been successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  assessmentId:
                    type: string
                    format: uuid
                  assessorId:
                    type: string
                    format: uuid
                required:
                  - assessmentId
                  - assessorId
                additionalProperties: false
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to assign a new assessor.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
    get:
      summary: Get Innovation Assessment Info
      description: Get Innovation Assessment Info
      tags:
        - Innovation Assessment Info
      operationId: v1-innovation-assessment-info
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  majorVersion:
                    type: integer
                  minorVersion:
                    type: integer
                  editReason:
                    type: string
                    nullable: true
                  previousAssessment:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      majorVersion:
                        type: integer
                      minorVersion:
                        type: integer
                    required:
                      - id
                      - majorVersion
                      - minorVersion
                    additionalProperties: false
                  reassessment:
                    type: object
                    properties:
                      reassessmentReason:
                        type: array
                        items:
                          type: string
                          enum:
                            - NO_SUPPORT
                            - PREVIOUSLY_ARCHIVED
                            - HAS_PROGRESSED_SIGNIFICANTLY
                            - OTHER
                        nullable: true
                      otherReassessmentReason:
                        type: string
                      description:
                        type: string
                      whatSupportDoYouNeed:
                        type: string
                        nullable: true
                      sectionsUpdatedSinceLastAssessment:
                        type: array
                        items:
                          type: string
                    required:
                      - reassessmentReason
                      - otherReassessmentReason
                      - description
                      - whatSupportDoYouNeed
                      - sectionsUpdatedSinceLastAssessment
                    additionalProperties: false
                  summary:
                    type: string
                    nullable: true
                  description:
                    type: string
                    nullable: true
                  startedAt:
                    type: string
                    format: date-time
                    nullable: true
                  finishedAt:
                    type: string
                    format: date-time
                    nullable: true
                  assignTo:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                    required:
                      - id
                      - name
                    additionalProperties: false
                  maturityLevel:
                    type: string
                    nullable: true
                  maturityLevelComment:
                    type: string
                    nullable: true
                  hasRegulatoryApprovals:
                    type: string
                    nullable: true
                  hasRegulatoryApprovalsComment:
                    type: string
                    nullable: true
                  hasEvidence:
                    type: string
                    nullable: true
                  hasEvidenceComment:
                    type: string
                    nullable: true
                  hasValidation:
                    type: string
                    nullable: true
                  hasValidationComment:
                    type: string
                    nullable: true
                  hasProposition:
                    type: string
                    nullable: true
                  hasPropositionComment:
                    type: string
                    nullable: true
                  hasCompetitionKnowledge:
                    type: string
                    nullable: true
                  hasCompetitionKnowledgeComment:
                    type: string
                    nullable: true
                  hasImplementationPlan:
                    type: string
                    nullable: true
                  hasImplementationPlanComment:
                    type: string
                    nullable: true
                  hasScaleResource:
                    type: string
                    nullable: true
                  hasScaleResourceComment:
                    type: string
                    nullable: true
                  suggestedOrganisations:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      acronym:
                        type: string
                        nullable: true
                      units:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            name:
                              type: string
                            acronym:
                              type: string
                          required:
                            - id
                            - name
                            - acronym
                          additionalProperties: false
                    required:
                      - id
                      - name
                      - acronym
                      - units
                    additionalProperties: false
                  updatedAt:
                    type: string
                    format: date-time
                    nullable: true
                  updatedBy:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                    required:
                      - id
                      - name
                    additionalProperties: false
                  isLatest:
                    type: boolean
                required:
                  - id
                  - majorVersion
                  - minorVersion
                  - summary
                  - description
                  - startedAt
                  - finishedAt
                  - maturityLevel
                  - maturityLevelComment
                  - hasRegulatoryApprovals
                  - hasRegulatoryApprovalsComment
                  - hasEvidence
                  - hasEvidenceComment
                  - hasValidation
                  - hasValidationComment
                  - hasProposition
                  - hasPropositionComment
                  - hasCompetitionKnowledge
                  - hasCompetitionKnowledgeComment
                  - hasImplementationPlan
                  - hasImplementationPlanComment
                  - hasScaleResource
                  - hasScaleResourceComment
                  - suggestedOrganisations
                  - updatedAt
                  - updatedBy
                  - isLatest
                additionalProperties: false
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      summary: Update an innovation assessment
      description: Update an innovation assessment.
      operationId: v1-innovation-assessment-update
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Innovation assessment update request body.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                summary:
                  type: string
                  maxLength: 2000
                  nullable: true
                description:
                  type: string
                  maxLength: 2000
                  nullable: true
                maturityLevel:
                  type: string
                  enum:
                    - DISCOVERY
                    - ADVANCED
                    - READY
                  nullable: true
                maturityLevelComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasRegulatoryApprovals:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasRegulatoryApprovalsComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasEvidence:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasEvidenceComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasValidation:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasValidationComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasProposition:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasPropositionComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasCompetitionKnowledge:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasCompetitionKnowledgeComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasImplementationPlan:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasImplementationPlanComment:
                  type: string
                  maxLength: 200
                  nullable: true
                hasScaleResource:
                  type: string
                  enum:
                    - YES
                    - PARTIALLY
                    - NO
                  nullable: true
                hasScaleResourceComment:
                  type: string
                  maxLength: 200
                  nullable: true
                suggestedOrganisationUnitsIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  nullable: true
                isSubmission:
                  type: boolean
                  default: false
              additionalProperties: false
      responses:
        "200":
          description: Returns the updated innovation assessment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: false
        "400":
          description: Bad request. Validation error.
        "401":
          description: Unauthorized. Invalid authentication credentials.
        "403":
          description: Forbidden. User does not have permission to update the innovation
            assessment.
        "404":
          description: Not found. Innovation or assessment not found.
        "500":
          description: Internal server error.
  /v1/{innovationId}/assessments:
    post:
      summary: Create an innovation assessment
      description: Create an innovation assessment.
      operationId: v1-innovation-assessment-create
      tags:
        - Innovation Assessment
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The innovation assessment data.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  maxLength: 4000
              required:
                - message
              additionalProperties: false
      responses:
        "200":
          description: The innovation assessment has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: false
        "400":
          description: The innovation assessment has not been created.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create an innovation assessment.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the innovation assessment.
    get:
      description: Get all completed assessments from an innovation
      operationId: v1-innovation-assessments-list
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Returns the complete assessments
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    majorVersion:
                      type: integer
                    minorVersion:
                      type: integer
                    startedAt:
                      type: string
                      format: date-time
                    finishedAt:
                      type: string
                      format: date-time
                  required:
                    - id
                    - majorVersion
                    - minorVersion
                    - startedAt
                    - finishedAt
                  additionalProperties: false
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /v1/{innovationId}/assessments/edit:
    post:
      summary: Create a new assessment when editing an assessment
      description: Create a new assessment as a minor version of a previous assessment.
      operationId: v1-innovation-assessment-edit
      tags:
        - Innovation Assessment
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  maxLength: 2000
              required:
                - reason
              additionalProperties: false
      responses:
        "200":
          description: The minor assessment version has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: false
        "400":
          description: The minor assessment version has not been created.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create a minor assessment version.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the minor assessment version.
  /v1/{innovationId}/assessments/{assessmentId}/exemption:
    get:
      description: Get an assessment kpi exemption.
      operationId: v1-innovation-assessment-kpi-exemption-info
      tags:
        - "[v1] Innovation Assessment"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  isExempted:
                    type: boolean
                  exemption:
                    type: object
                    properties:
                      reason:
                        type: string
                        enum:
                          - NO_RESPONSE
                          - TECHNICAL_DIFFICULTIES
                          - INCORRECT_DETAILS
                          - SERVICE_UNAVAILABLE
                          - CAPACITY
                      message:
                        type: string
                      exemptedAt:
                        type: string
                        format: date-time
                    required:
                      - reason
                    additionalProperties: false
                required:
                  - isExempted
                additionalProperties: false
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
    patch:
      description: Upsert an innovation assessment kpi exemption.
      operationId: v1-innovation-assessment-kpi-exemption-upsert
      tags:
        - "[v1] Innovation Assessment"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  enum:
                    - NO_RESPONSE
                    - TECHNICAL_DIFFICULTIES
                    - INCORRECT_DETAILS
                    - SERVICE_UNAVAILABLE
                    - CAPACITY
                message:
                  type: string
                  maxLength: 2000
              required:
                - reason
              additionalProperties: false
      responses:
        "204":
          description: Creates or updates the kpi exemption
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.
  /v1/collaborators/{collaboratorId}/check:
    get:
      description: Check collaborator
      operationId: v1-innovation-collaboration-check
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: collaboratorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userExists:
                    type: boolean
                  collaboratorStatus:
                    type: string
                    enum:
                      - PENDING
                      - ACTIVE
                      - DECLINED
                      - CANCELLED
                      - REMOVED
                      - LEFT
                      - EXPIRED
                required:
                  - userExists
                additionalProperties: false
        "404":
          description: Not Found
  /v1/{innovationId}/collaborators:
    post:
      description: Create (invites) a new collaborator for the innovations.
      operationId: v1-innovation-collaborator-create
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The collaborator to be invited.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  maxLength: 25
                  nullable: true
              required:
                - email
              additionalProperties: false
      responses:
        "200":
          description: The collaborator has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: false
        "400":
          description: The collaborator could not be created.
        "401":
          description: The user is not authorized to create an collaborator.
        "403":
          description: The user is not allowed to create an collaborator.
        "404":
          description: The innovation could not be found.
        "500":
          description: An unexpected error occurred while creating the collaborator.
    get:
      description: Get a list of innovation collaborators.
      operationId: v1-innovation-collaborators-list
      tags:
        - "[v1] Innovation Collaborators"
      parameters:
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The list of innovation collaborators.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        role:
                          type: string
                        email:
                          type: string
                        status:
                          type: string
                          enum:
                            - PENDING
                            - ACTIVE
                            - DECLINED
                            - CANCELLED
                            - REMOVED
                            - LEFT
                            - EXPIRED
                        isActive:
                          type: boolean
                      required:
                        - id
                      additionalProperties: false
                required:
                  - count
                  - data
                additionalProperties: false
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
