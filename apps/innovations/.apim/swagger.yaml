openapi: "3.0.3"
info:
  title: "Innovation Service - Innovations API"
  version: "1.0.0"
servers:
  - url: "https://nhse-${ENV}-innovation-service-innovation-functions.azurewebsites.net/api"

paths:
  "/v1":
    get:
      tags:
        - "[v1] Innovations"
      description: "Get innovations list "
      operationId: "v1-innovations-list"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "422":
          description: "Unprocessable Entity"
    post:
      tags:
        - "[v1] Innovations"
      description: "Creates an innovation"
      operationId: "v1-innovation-create"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "422":
          description: "Unprocessable Entity"

  "/v1/overdue-assessments":
    get:
      tags:
        - "[v1] Innovations"
      description: "Get assessment overdue innovations"
      operationId: "v1-innovations-overdue-assessments"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "422":
          description: "Unprocessable Entity"

  "/v1/transfers":
    get:
      tags:
        - "[v1] Transfers"
      description: "Retrieves innovation transfer list"
      operationId: "v1-innovation-transfer-list"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "Ok"
        "401":
          description: "Unauthorized"
        "404":
          description: "Not Found"
    post:
      tags:
        - "[v1] Transfers"
      description: "Creates a transfer"
      operationId: "v1-innovation-transfer-create"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        "201":
          description: "Created"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "422":
          description: "Unprocessable Entity"

  "/v1/transfers/{transferId}":
    get:
      tags:
        - "[v1] Transfers"
      description: "Retrieves the innovation transfer information"
      operationId: "v1-innovation-transfer-info"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: transferId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Ok"
        "401":
          description: "Unauthorized"
        "404":
          description: "Not Found"
    patch:
      tags:
        - "[v1] Transfers"
      description: "Updates innovation transfer information"
      operationId: "v1-innovation-transfer-update"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: transferId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Ok"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/transfers/{transferId}/check":
    get:
      tags:
        - "[v1] Transfers"
      description: "Check user innovation transfer information"
      operationId: "v1-innovation-transfer-check"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: transferId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Ok"
        "401":
          description: "Unauthorized"
        "404":
          description: "Not Found"

  "/v1/{innovationId}/sections/{sectionId}":
    get:
      tags:
        - "[v1] Sections"
      description: "Get an innovation section info."
      operationId: "v1-innovation-section-info"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
        - name: sectionId
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/sections":
    get:
      tags:
        - "[v1] Sections"
      description: "Get an innovation sections list."
      operationId: "v1-innovation-sections-list"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/sections/{sectionKey}/submit":
    patch:
      tags:
        - "[v1] Sections"
      description: "Submits an innovation section"
      operationId: "v1-innovation-section-submit"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
        - name: sectionKey
          in: path
          schema:
            type: string
          required: true
      responses:
        "204":
          description: "No Content"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/sections/{sectionKey}":
    put:
      tags:
        - "[v1] Sections"
      description: "Updates an innovation section"
      operationId: "v1-innovation-section-update"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
        - name: sectionKey
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/submit":
    patch:
      tags:
        - "[v1] Innovations"
      description: "Submit innovation for assessment"
      operationId: "v1-innovation-submit"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/shares":
    get:
      tags:
        - "[v1] Innovations"
      description: "Get all the shares for an innovation."
      operationId: "v1-innovation-shares"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/assessments":
    post:
      tags:
        - "[v1] Innovations"
      description: "Initiate innovation assessment"
      operationId: "v1-innovation-assessment-create"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/assessments/{assessmentId}":
    get:
      tags:
        - "[v1] Innovations"
      description: "get innovation assessment info"
      operationId: "v1-innovation-assessment-info"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
    put:
      tags:
        - "[v1] Innovations"
      description: "update innovation assessment"
      operationId: "v1-innovation-assessment-update"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
        - name: innovationId
          in: path
          required: true
          schema:
            type: string
        - name: assessmentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"

  "/v1/{innovationId}/threads":
    post:
      description: Create a new editable thread.
      tags:
        - "[v1] Innovation Threads"
      operationId: v1-innovation-thread-create
      parameters:
        - name: innovationId
          in: path
          description: The innovation id.
          required: true
          schema:
            type: string
      requestBody:
        description: The thread details.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: The thread subject.
                  example: Subject
                message:
                  type: string
                  description: The thread message.
                  example: Message
              required:
                - subject
                - message
      responses:
        "200":
          description: The thread was created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  thread:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The thread id.
                        example: 00000000-0000-0000-0000-000000000000
                      subject:
                        type: string
                        description: The thread subject.
                        example: Subject
                      createdBy:
                        type: object
                        properties:
                          id:
                            type: string
                            description: The user id.
                            example: 00000000-0000-0000-0000-000000000000
                      createdAt:
                        type: string
                        description: The thread creation date.
                        example: "2021-01-01T00:00:00.000Z"
        "400":
          description: The request was invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to create a thread.
        "404":
          description: The innovation does not exist.
        "500":
          description: An error occurred while creating the thread.
    get:
      description: Get Innovation Threads
      tags:
        - "[v1] Innovation Threads"
      operationId: v1-innovation-thread-list
      parameters:
        - name: innovationId
          in: path
          description: Innovation Id
          required: true
          schema:
            type: string
        - name: skip
          in: query
          description: Skip
          required: false
          schema:
            type: number
        - name: take
          in: query
          description: Take
          required: false
          schema:
            type: number
        - name: order
          in: query
          description: Order
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  threads:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        subject:
                          type: string
                        messageCount:
                          type: number
                        createdAt:
                          type: string
                        isNew:
                          type: boolean
                        lastMessage:
                          type: object
                          properties:
                            id:
                              type: string
                            createdAt:
                              type: string
                            createdBy:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                type:
                                  type: string
                                organisationUnit:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    name:
                                      type: string
                                    acronym:
                                      type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error

  "/v1/{innovationId}/threads/{threadId}":
    get:
      description: Get Innovation Thread Info
      tags:
        - "[v1] Innovation Threads"
      operationId: v1-innovation-thread-info
      parameters:
        - name: innovationId
          in: path
          description: Innovation Id
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          description: Thread Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  subject:
                    type: string
                  createdAt:
                    type: string
                  createdBy:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      type:
                        type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error

  "/v1/{innovationId}/threads/{threadId}/messages":
    post:
      description: Creates a new message in a thread.
      operationId: v1-innovation-thread-message-create
      tags:
        - "[v1] Innovation Threads"
      parameters:
        - name: innovationId
          in: path
          description: Innovation ID
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          description: Thread ID
          required: true
          schema:
            type: string
      requestBody:
        description: Message to be created.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Message to be created.
      responses:
        "200":
          description: Message created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threadMessage:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Message ID.
                      message:
                        type: string
                        description: Message.
                      createdBy:
                        type: object
                        properties:
                          id:
                            type: string
                            description: User ID.
                          identityId:
                            type: string
                            description: User identity ID.
                      createdAt:
                        type: string
                        description: Date when the message was created.
                      isEditable:
                        type: boolean
                        description: Flag to indicate if the message can be edited.
        "400":
          description: Bad request.
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
        "500":
          description: Internal server error.
    get:
      description: Get a list of messages from a thread
      operationId: v1-innovation-thread-message-list
      tags:
        - "[v1] Innovation Threads"
      parameters:
        - name: innovationId
          in: path
          description: Innovation ID
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          description: Thread ID
          required: true
          schema:
            type: string
        - name: skip
          in: query
          description: Number of records to skip
          required: false
          schema:
            type: number
        - name: take
          in: query
          description: Number of records to take
          required: false
          schema:
            type: number
        - name: order
          in: query
          description: Order of the records
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
      responses:
        "200":
          description: Returns a list of messages from a thread
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        createdAt:
                          type: string
                        createdBy:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            type:
                              type: string
                              enum:
                                - INNOVATOR
                                - ASSESSOR
                                - ACCESSOR
                            organisationUnit:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                acronym:
                                  type: string
                            organisation:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                acronym:
                                  type: string
                        isEditable:
                          type: boolean
                        isNew:
                          type: boolean
                        message:
                          type: string
                        updatedAt:
                          type: string
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error

  "/v1/{innovationId}/threads/{threadId}/messages/{messageId}":
    get:
      description: Get a thread message info
      operationId: v1-innovation-thread-message-info
      tags:
        - "[v1] Innovation Threads"
      parameters:
        - name: innovationId
          in: path
          description: Innovation ID
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          description: Thread ID
          required: true
          schema:
            type: string
        - name: messageId
          in: path
          description: Message ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Message ID
                  message:
                    type: string
                    description: Message
                  createdAt:
                    type: string
                    description: Message creation date
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      description: Update a thread message
      tags:
        - "[v1] Innovation Threads"
      operationId: v1-innovation-thread-message-update
      parameters:
        - name: innovationId
          in: path
          description: Innovation Id
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          description: Thread Id
          required: true
          schema:
            type: string
        - name: messageId
          in: path
          description: Message Id
          required: true
          schema:
            type: string
      requestBody:
        description: Message
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Message
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Message Id
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error

  "/v1/{innovationId}/actions":
    post:
      description: Create a new innovation action.
      operationId: v1-innovation-action-create
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: innovationId
          in: path
          description: The innovation id.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The innovation action to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: The description of the action.
                  example: This is a description of the action.
                sectionKey:
                  type: string
                  description: The section key.
                  example: ACCESS
              required:
                - description
                - sectionKey
      responses:
        "200":
          description: The innovation action has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The innovation action id.
                    example: c0a80121-7ac0-464e-b8f6-27b88b0cda7f
                required:
                  - id
        "400":
          description: The innovation action could not be created.
        "401":
          description: The user is not authorized to create an innovation action.
        "403":
          description: The user is not allowed to create an innovation action.
        "404":
          description: The innovation could not be found.
        "500":
          description: An unexpected error occurred while creating the innovation action.

  "/v1/actions":
    get:
      description: Get a list of innovation actions.
      operationId: v1-innovation-actions-list
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: skip
          in: query
          required: false
          description: The number of records to skip.
          schema:
            type: integer
            minimum: 0
        - name: take
          in: query
          required: false
          description: The number of records to take.
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: order
          in: query
          required: false
          description: The order of the records.
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: The status of the action.
          schema:
            type: string
        - name: section
          in: query
          required: false
          description: The section of the action.
          schema:
            type: string
        - name: innovationId
          in: query
          required: false
          description: The innovation id of the action.
          schema:
            type: string
        - name: innovationName
          in: query
          required: false
          description: The innovation name of the action.
          schema:
            type: string
      responses:
        "200":
          description: The list of innovation actions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: The total number of records.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The id of the action.
                        displayId:
                          type: string
                          description: The display id of the action.
                        status:
                          type: string
                          description: The status of the action.
                        description:
                          type: string
                          description: The description of the action.
                        section:
                          type: string
                          description: The section of the action.
                        createdAt:
                          type: string
                          description: The date the action was created.
                        updatedAt:
                          type: string
                          description: The date the action was last updated.
                        innovation:
                          type: object
                          properties:
                            id:
                              type: string
                              description: The id of the innovation.
                            name:
                              type: string
                              description: The name of the innovation.
                        notifications:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: The number of notifications for the action.
        "400":
          description: The request is invalid.
        "401":
          description: The user is not authenticated.
        "403":
          description: The user is not authorized to access this resource.
        "500":
          description: An error occurred while processing the request.

  "/v1/{innovationId}/actions/{actionId}":
    get:
      description: Get an innovation action.
      operationId: v1-innovation-action-info
      tags:
        - "[v1] Innovation Actions"
      parameters:
        - name: innovationId
          in: path
          required: true
          description: The innovation id.
          schema:
            type: string
            format: uuid
        - name: actionId
          in: path
          required: true
          description: The innovation action id.
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The innovation action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  displayId:
                    type: string
                  status:
                    type: string
                    enum:
                      - DRAFT
                      - SUBMITTED
                      - APPROVED
                      - REJECTED
                  description:
                    type: string
                  section:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  createdBy:
                    type: string
